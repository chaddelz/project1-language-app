<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script defer src="questions.js"></script>
    <title>QuizApp</title>
  </head>
  <body>
    <h1>Language Learning App</h1>
    <h2>IsiXhosa Words and Phrases</h2>
    <div id="progressContainer">
      <!-- progress heading -->
      <p class="progressText">Progress:</p>
      <!-- outline for progress bar -->
      <div class="progressBar">
        <!-- actual progress bar filling up -->
        <div id="progressBarFull"></div>
      </div>
    </div>
    <div class="container">
      <!-- question container goes before answer container -->
      <div id="question-container" class="hide">
        <!-- actual question -->
        <div id="question">Question Deafault Text</div>
        <!-- answers to question -->
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>

      <!-- controls container -->
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
  </body>
</html>
